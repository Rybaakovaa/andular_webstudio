<section class="signup">
  <div class="container">
    <div class="auth-form">
      <div class="form-title">Войти в личный кабинет</div>
      <div class="form-body">
        <input class="input" type="text" placeholder="Ваше имя">
        <input class="input" type="text" placeholder="Электронная почта">
        <input class="input" type="text" placeholder="Пароль">
        <div class="rememberMe">
          <input id="checkbox" type="checkbox">
          <label for="checkbox">Я принимаю <a>условия пользовательского соглашения</a>
            и даю <a>согласие на обработку персональных данных</a>.</label>
        </div>
      </div>
      <div class="form-after">
        <button class="button">Войти</button>
        <span>Уже есть аккаунт? <a routerLink="/login">Войдите</a></span>
      </div>
    </div>

    <div class="page-image">
      <img src="assets/images/pages/signup.png" alt="picture">
    </div>
  </div>
</section>
