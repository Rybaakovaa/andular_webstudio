<section class="login">
  <div class="container">
    <div class="auth-form" [formGroup]="loginForm">
      <div class="form-title">Войти в личный кабинет</div>
      <div class="form-body">
        <input class="input" type="text" placeholder="Электронная почта"
               [ngStyle]="{'border-color': loginForm.get('email')?.invalid &&
                 (loginForm.get('email')?.dirty || loginForm.get('email')?.touched) ?
                 'red' : ''}"
               formControlName="email">
        <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)">
          <div class="text-danger" *ngIf="loginForm.get('email')?.errors?.['required']  && !loginForm.get('email')?.value">
            Заполните email
          </div>
          <div class="text-danger" *ngIf="loginForm.get('email')?.errors?.['email'] && loginForm.get('email')?.value">
            Email введен некорректно
          </div>
        </div>

        <input class="input" type="password" placeholder="Пароль"
               [ngStyle]="{'border-color': (loginForm.get('password')?.dirty || loginForm.get('password')?.touched) ?
                 'red' : ''}"
               formControlName="password">
        <div *ngIf="(loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">
          <div class="text-danger" *ngIf="loginForm.get('password')?.errors?.['required']">
            Введите пароль
          </div>
        </div>

        <div class="rememberMe">
          <input id="rememberMe" type="checkbox" formControlName="rememberMe">
          <label for="rememberMe">Запомнить меня</label>
        </div>
      </div>
      <div class="form-after">
        <button class="button" [disabled]="loginForm.invalid" (click)="login()">Войти</button>
        <span>Нет аккаунта? <a routerLink="/signup">Пройдите регистрацию</a></span>
      </div>
    </div>

    <div class="page-image">
      <img src="assets/images/pages/auth-login.png" alt="picture">
    </div>
  </div>
</section>
